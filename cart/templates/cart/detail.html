<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>

    <h1>Your Shopping Cart</h1>

    {% if cart %}
    <ul>
        {% for item in cart %}
        <li>
            {{ item.product.name}} - #{{item.price}} * #{{item.quantity}} = #{{item.total_price}}
        </li>
        {% endfor %}
    </ul>
    <p>Total: #{{ cart.get_total_price}}</p>
    {% else %}
        <p>Your cart is empty</p>
    {% endif %}

</body>
</html>
